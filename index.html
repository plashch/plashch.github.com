    <script>

    var maxWidth  = 1280;

$(window).on('resize load', function(evt) {
    var $window = $(window);
    var width = $window.width();
    var scale;

    // early exit
    if(width >= maxWidth) {
        $('#outer').css({'-webkit-transform': ''});
        return;
    }

    scale = Math.min(width/maxWidth);

    $('#outer').css({'-webkit-transform': 'scale(' + scale + ')'});
});



    </script>
